<div flex id="content" layout="column" tabIndex="-1" role="main">

	<div data-ng-controller="NewPostController as npc">
	    <mfb-menu main-action="npc.newPostDialog($event)" position="br" effect="slidein" label="New Post" active-icon="create" resting-icon="add" toggling-method="hover" template-url="./src/modules/guestbook/views/mfb-menu.html"></mfb-menu>
	</div>

	<div class='md-padding' layout="row" layout-wrap md-cols-gt-md="6" md-cols-md="2" md-cols-sm="1" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-sm="4px" md-gutter="8px">
        <md-card class="guestbook-post" ng-repeat="post in gc.posts" ng-style="{'background': post.color}" md-colspan-gt-sm="{{post.colspan}}" md-rowspan-gt-sm="{{post.rowspan}}">
          <md-card-title>
        		<md-card-title-text>
          	  <span class="md-headline">{{post.title}}</span>            
          	</md-card-title-text>
   	      </md-card-title>
 	        <md-card-content>
            <div ng-if="post.image" ng-bind-html="post.image"></div>
            <div>{{post.message}}</div>
            <div class="md-subhead">{{post.author}}</div>	      	
          </md-card-content>
          </md-card>
    </div>

</div>
