<div flex id="content" tabIndex="-1" role="main">
  
  <div class="margin-top-10" layout="row" layout-wrap layout-align="center start">
	
  	<div flex-gt-sm="75" flex="100" layout-gt-sm="row" layout="column">
      	
        <md-card ng-repeat="wpCard in wc.wpTabs">      
        	<md-card-content flex md-layout-fill>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{wpCard.label}}</span>   
                <span class="md-subhead">{{wpCard.subHeader}}</span>         
              </md-card-title-text>
            </md-card-title>
            <img ng-src="{{wpCard.imagePath}}" class="md-card-image {{wpCard.imageClass}}" alt="{{wpCard.header}}">
            <md-tabs md-dynamic-height md-no-pagination="true">
              <md-tab label="{{wpCard.header}}">
                <md-content class="md-padding">
                  <div layout="column" layout-align="center center" ng-bind-html="wpCard.content"/>
                </md-content>
              </md-tab>              
            </md-tabs>            
          </md-card-content>
      	</md-card>	      	

     </div>

  </div>

</div>
